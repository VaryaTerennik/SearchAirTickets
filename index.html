<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <aside class="nav">
        <div class="nav__empty-block"></div>
        <div class="nav__item">
          <h3>Сортировать</h3>
          <ul class="nav__item-filter-first">
            <li>
              <label>
                <input
                  type="radio"
                  name="sort_by"
                  value="priceUp"
                  checked="true"
                  id="price-increase"
                />
                <span>- по возрастанию цены</span>
              </label>
            </li>
            <li>
              <label>
                <input
                  type="radio"
                  name="sort_by"
                  value="priceDown"
                  id="price-decrease"
                />
                <span>- по убыванию цены</span>
              </label>
            </li>
            <li>
              <label
                ><input
                  type="radio"
                  name="sort_by"
                  value="timeTrip"
                  id="sort-traveltime"
                />
                <span>- по времени в пути</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="nav__item">
          <h3>Фильтровать</h3>
          <ul class="nav__item-filter-second">
            <li>
              <label>
                <input
                  type="checkbox"
                  name="transfer"
                  value="1"
                  id="transfer-one"
                />
                <span>- 1 пересадка</span>
              </label>
            </li>
            <li>
              <label>
                <input
                  type="checkbox"
                  name="transfer"
                  value="0"
                  id="transfer-none"
                />
                <span>- без пересадок</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="nav__item">
          <h3>Цена</h3>
          <div class="nav__item-price">
            <lable>
              <span>От</span>
              <input
                type="number"
                name="price_from"
                id="price-start"
                placeholder="0"
              />
            </lable>
            <lable>
              <span>До</span>
              <input
                type="number"
                name="price_to"
                id="price-end"
                placeholder="10000000"
              />
            </lable>
          </div>
        </div>
        <div class="nav__item">
          <div class="nav__item-airlines">
            <h3>Авиакомпании</h3>
            <ul class="nav__item-airlines-wrapper"></ul>
          </div>
        </div>
        <div class="nav__empty-block nav__empty-block_big"></div>
      </aside>
      <section class="results">
        <div class="results__container">
          <div class="flights"></div>
          <button class="result__button">Показать еще</button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
